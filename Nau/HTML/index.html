<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Table</title>
  </head>
  <body>
    <h1>Học Table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên Sản Phẩm</th>
          <th>Giá Sản phẩm</th>
          <th colspan="2">Số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000 vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200.000 vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000 vnđ</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Remark</td>
        <td colspan="3">Chỉ thống kê sản phẩm trong kho</td>
      </tfoot>
    </table>
  </body>
</html>
